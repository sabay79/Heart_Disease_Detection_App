<!doctype html>
<html lang="en">

<head>
<title >CVD App</title>
</head>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

      <div class="container" style="background-color:hsla(9, 100%, 65%, 0.9)">
         <h1 style=text-align:center;color:white>Heart Disease Detection App</h1>
      </div>

<style>
.container {
  display: block;
  width: 100%;
  border: 1px;
  border-style: solid;
  border-width: 2px;
  border-color: hsla(9, 100%, 65%, 0.9);
  background-color: white;
  color: black;
  padding: 10px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: left;
}
</style>
  
   <div class="container">

      <div class="card  mt-4" >
         <div class="card-header"  >
            Fill this Form.
         </div>

         <div class="card-body" >
            <form action="{{url_for('predict')}}" method="POST" >

               <div class="form-group  row">

                  <div class="col-sm-3">
                     <label for="age">Age</label>
                     <input type="number" class="form-control" id="age" name="age" required>
                  </div>

                  <div class="col-sm-3">
                     <label for="sex">Gender</label>
                     <select class="form-control" id="sex" name="sex" required>
                        <option disabled selected value> -- Select an Option -- </option>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                     </select>
                  </div>

               </div>
               <br>

               <div class="form-group  row">

                  <div class="col-sm">
                     <label for="cp">Chest Pain Type</label>
                     <select class="form-control" id="cp" name="cp" required>
                        <option disabled selected value> -- Select an Option -- </option>
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                     </select>
                  </div>

                  <div class="col-sm">
                     <label for="trestbps">Resting Blood Pressure in mm Hg</label>
                     <input type="number" class="form-control" id="trestbps" name="trestbps" required>
                  </div>

                  <div class="col-sm">
                     <label for="chol">Serum Cholestoral in mg/dl</label>
                     <input type="number" class="form-control" id="chol" name="chol" required>
                  </div>

                  <div class="col-sm">
                     <label for="fbs">Fasting Blood Sugar > 120 mg/dl</label>
                     <select class="form-control" id="fbs" name="fbs" required>
                        <option disabled selected value> -- Select an Option -- </option>
                        <option value="0">False</option>
                        <option value="1">True</option>
                     </select>
                  </div>

               </div>
               <br>

               <div class="form-group row">

                  <div class="col-sm">
                     <label for="restecg">Resting ECG Results </label>
                     <select class="form-control" id="restecg" name="restecg" required>
                        <option disabled selected value> -- Select an Option -- </option>
                        <option value="0">Normal</option>
                        <option value="1">Having ST-T wave abnormality </option>
                        <option value="2"> Probable or definite left ventricular hypertrophy </option>
                     </select>
                  </div>

                  <div class="col-sm">
                     <label for="thalach">Maximum Heart Rate</label>
                     <input type="number" class="form-control" id="thalach" name="thalach" required>
                  </div>

                  <div class="col-sm">
                     <label for="exang">Exercise Induced Angina </label>
                     <select class="form-control" id="oldpeak" name="oldpeak" required>
                        <option disabled selected value> -- Select an Option -- </option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                     </select>
                  </div>

                  <div class="col-sm">
                     <label for="oldpeak">ST Depression Induced</label>
                     <input type="number" step="any" class="form-control" id="exang" name="exang" required>
                  </div>

               </div>
               <br>

               <div class="form-group  row">

                  <div class="col-sm">
                     <label for="slope">Slope of the Peak Exercise ST Segment </label>
                     <select class="form-control" id="slope" name="slope" required>
                        <option disabled selected value> -- Select an Option -- </option>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                     </select>
                  </div>

                  <div class="col-sm">
                     <label for="ca">Number of Vessels Colored by Flourosopy</label>
                     <select class="form-control" id="ca" name="ca" required>
                        <option disabled selected value> -- Select an Option -- </option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                     </select>
                  </div>

                  <div class="col-sm">
                     <label for="thal">Thalassemia</label>
                     <select class="form-control" id="thal" name="thal" required>
                        <option disabled selected value> -- Select an Option -- </option>
                        <option value="1">Normal</option>
                        <option value="2">Fixed defect</option>
                        <option value="3">Reversable defect</option>
                     </select>
                  </div>

               </div>
               <br>

               <button type="submit" class="block" value="Predict"> <b>Submit</b></button>
               <br>
               <br>

               <!--Prediction Result-->
               <div id="result">
                  <strong style="color:red">{{result}}</strong>
               </div>
<style>
.block {
  background-color:hsla(9, 100%, 65%, 0.9);
  color: white;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
</style>
            </form>
         </div>
      </div>
      <br>
   </div>
</body>

</html>
